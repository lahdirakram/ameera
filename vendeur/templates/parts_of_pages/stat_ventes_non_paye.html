	{% if print is None %}
	<td id="{{np.id}}" class="marquer_come" style="text-align: center;" >
		<button class="btn btn-outline-dark btn-sm" onclick="update_history('{{np.id}}')">Marquer <br class="d-md-none"> comme <br class="d-md-none"> pay√©</button>
		<i class="fas fa-check-circle" style="display: none;color: #4be251;"></i>
	</td>
	{% endif %}
</tr>
{% endfor %}
